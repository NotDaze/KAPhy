<html>
    <head>
        <title>KAPhy KAPhy.Physics Demo</title>
    </head>
    <body style="background-color: #AAA;margin:0px">
        <canvas id="canvas" style="margin:auto;background-color:#FFF;display:block">You don't have canvas support! Try switching to a different browser.</canvas>
    </body>
	 <script type="text/javascript" src="./kaphy.min.js"></script>
    <script>
        var ui = [];
        
        var begin = function() {
            var canvasEl = document.getElementById("canvas");
            KAPhy.Canvas.configure(canvasEl);
            KAPhy.Canvas.resize(400, 400);
            
            KAPhy.Draw.strokeCap("round");
            
            ui.push(new KAPhy.Interface.RectDragger({
              x: 100,
              y: 100,
              w: 150,
              h: 100,
              onPress: function() {
                console.log("Pressed!");
              },
              onRelease: function() {
                console.log("Released!");
              }
            }));
            ui.push(new KAPhy.Interface.EllipseDragger({
              x: 100,
              y: 100,
              w: 150,
              h: 100,
              onPress: function() {
                console.log("Pressed!");
              },
              onRelease: function() {
                console.log("Released!");
              }
            }));
        };
        
        var loop = function() {
            KAPhy.Draw.background(255);
            KAPhy.Draw.fill(255, 0, 0);
            KAPhy.Interface.updateSet(ui);
            for(var i = 0; i < ui.length; i++) {
              ui[i].draw();
            }
        };
        
		  begin();
        KAPhy.loop(loop);
    </script>
</html>
