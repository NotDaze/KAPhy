<html>
    <head>
        <title></title>
        <script type="text/javascript" src="./main/init.js"></script>
    </head>
    <body style="background-color: #AAA;margin:0px">
        <canvas id="canvas" style="margin:auto;background-color:#FFF;display:block">You don't have canvas support! Try switching to a different browser.</canvas>
    </body>
    <script>
        var circles = [];
        var lines = [];
        var constraints = [];
        
        var animSet;
        
        var begin = function() {
            var canvasEl = document.getElementById("canvas");
            Canvas.configure(canvasEl);
            Canvas.resize(400, 400);
            
            animSet = new Canvas.AnimationSet([{
              start: 50,
              final: 100,
              transition: "easeOutQuad",
              duration: 700,
            },
            {
              start: 100,
              final: 50,
              transition: "easeInQuad",
              duration: 400
            }], true);
            
        };
        
        var loop = function() {
            Draw.background(255);
            Draw.ellipse(200, 200, animSet.getValue(), animSet.getValue());
            
            requestAnimationFrame(loop);
        };
        
        load(function() {
            begin();
            loop();
        });
    </script>
</html>
